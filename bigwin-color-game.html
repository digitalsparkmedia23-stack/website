<body>
    <div class="container">
        <header>
            <div class="logo">BigWin</div>
            <div class="wallet">
                Balance: <span id="walletBalance">₹1000</span>
            </div>
        </header>

        <div class="game-container">
            <div class="timer-container">
                Time Left: <span id="timer">15</span>s
            </div>

            <div class="color-options">
                <div class="color-option red" data-color="red">Red (1.5x)</div>
                <div class="color-option green" data-color="green">Green (2x)</div>
                <div class="color-option violet" data-color="violet">Violet (3x)</div>
            </div>

            <div class="bet-section">
                <input type="number" id="betAmount" class="bet-input" placeholder="Enter bet amount" min="10">
                <button id="placeBet" class="btn btn-bet" disabled>Place Bet</button>
            </div>

            <div class="history-title">Previous Results</div>
            <div class="history-items" id="historyItems">
                <!-- History items will be added dynamically -->
            </div>
        </div>
    </div>

<div class="result-popup" id="resultPopup">
        <div class="result-content">
            <div class="result-title">Result</div>
            <div class="result-color" id="resultColorDisplay">Green</div>
            <div class="result-amount" id="resultAmount">You won ₹200!</div>
            <button class="btn-close" id="closePopup">Close</button>
        </div>
    </div>

    <script>
        // Game variables
        let walletBalance = 1000;
        let selectedColor = null;
        let betAmount = 0;
        let timer = 15;
        let timerInterval;
        let gameHistory = [];
        let canPlaceBet = true;

        // DOM elements
        const walletBalanceEl = document.getElementById('walletBalance');
        const timerEl = document.getElementById('timer');
        const colorOptions = document.querySelectorAll('.color-option');
        const betAmountInput = document.getElementById('betAmount');
        const placeBetBtn = document.getElementById('placeBet');
        const historyItemsEl = document.getElementById('historyItems');
        const resultPopup = document.getElementById('resultPopup');
        const resultColorDisplay = document.getElementById('resultColorDisplay');
        const resultAmountEl = document.getElementById('resultAmount');
        const closePopupBtn = document.getElementById('closePopup');

        // Initialize game
        function initGame() {
            updateWalletDisplay();
            startTimer();
            setupEventListeners();
            generateInitialHistory();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Color selection
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    if (!canPlaceBet) return;
                    
                    // Remove selected class from all options
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    option.classList.add('selected');
                    selectedColor = option.dataset.color;
                    
                    // Enable place bet button if amount is entered
                    if (betAmountInput.value) {
                        placeBetBtn.disabled = false;
                    }
                });
            });

            // Bet amount input
            betAmountInput.addEventListener('input', () => {
                betAmount = parseInt(betAmountInput.value) || 0;
                
                // Validate bet amount
                if (betAmount >= 10 && betAmount <= walletBalance && selectedColor) {
                    placeBetBtn.disabled = false;
                } else {
                    placeBetBtn.disabled = true;
                }
            });

            // Place bet button
            placeBetBtn.addEventListener('click', placeBet);

            // Close popup button
            closePopupBtn.addEventListener('click', () => {
                resultPopup.classList.remove('active');
            });
        }

        // Start the timer
        function startTimer() {
            clearInterval(timerInterval);
            timer = 15;
            timerEl.textContent = timer;
            
            timerInterval = setInterval(() => {
                timer--;
                timerEl.textContent = timer;
                
                if (timer <= 5) {
                    timerEl.style.color = '#ff7675';
                }
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    endRound();
                }
            }, 1000);
        }

        // Place a bet
        function placeBet() {

if (!selectedColor  betAmount < 10  betAmount > walletBalance) return;
            
            // Deduct bet amount from wallet
            walletBalance -= betAmount;
            updateWalletDisplay();
            
            // Disable betting until next round
            canPlaceBet = false;
            placeBetBtn.disabled = true;
            betAmountInput.disabled = true;
            
            // Show processing message
            placeBetBtn.textContent = 'Waiting for result...';
        }

        // End the round and determine results
        function endRound() {
            // Generate random result
            const random = Math.random();
            let resultColor;
            
            if (random < 0.45) { // 45% chance for red
                resultColor = 'red';
            } else if (random < 0.90) { // 45% chance for green
                resultColor = 'green';
            } else { // 10% chance for violet
                resultColor = 'violet';
            }
            
            // Generate random number for display (0-9)
            const resultNumber = Math.floor(Math.random() * 10);
            
            // Add to history
            addToHistory(resultColor, resultNumber);
            
            // Check if user won
            let winAmount = 0;
            if (selectedColor === resultColor) {
                let multiplier = 1.5;
                if (resultColor === 'green') multiplier = 2;
                if (resultColor === 'violet') multiplier = 3;
                
                winAmount = Math.floor(betAmount * multiplier);
                walletBalance += winAmount;
            }
            
            // Update wallet
            updateWalletDisplay();
            
            // Show result popup
            showResult(resultColor, resultNumber, winAmount);
            
            // Reset for next round
            resetRound();
        }

        // Show result popup
        function showResult(color, number, winAmount) {
            resultColorDisplay.textContent = ${color.charAt(0).toUpperCase() + color.slice(1)} (${number});
            resultColorDisplay.className = 'result-color';
            resultColorDisplay.classList.add(color);
            
            if (winAmount > 0) {
                resultAmountEl.textContent = You won ₹${winAmount}!;
                resultAmountEl.style.color = '#2ecc71';
            } else {
                resultAmountEl.textContent = 'Better luck next time!';
                resultAmountEl.style.color = '#e74c3c';
            }
            
            resultPopup.classList.add('active');
        }

        // Reset for next round
        function resetRound() {
            // Clear selection
            selectedColor = null;
            colorOptions.forEach(opt => opt.classList.remove('selected'));
            
            // Reset bet amount
            betAmountInput.value = '';
            betAmount = 0;
            
            // Enable inputs for next round
            canPlaceBet = true;
            betAmountInput.disabled = false;
            placeBetBtn.disabled = true;
            placeBetBtn.textContent = 'Place Bet';
            
            // Start new timer
            startTimer();
        }

        // Update wallet display
        function updateWalletDisplay() {
            walletBalanceEl.textContent = ₹${walletBalance};
        }

        // Add result to history
        function addToHistory(color, number) {
            gameHistory.unshift({ color, number });
            if (gameHistory.length > 5) {
                gameHistory.pop();
            }
            updateHistoryDisplay();
        }

        // Generate initial history
        function generateInitialHistory() {
            const colors = ['red', 'green', 'violet'];

for (let i = 0; i < 5; i++) {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                const randomNumber = Math.floor(Math.random() * 10);
                gameHistory.push({ color: randomColor, number: randomNumber });
            }
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            historyItemsEl.innerHTML = '';
            gameHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = history-item ${item.color};
                historyItem.textContent = item.number;
                historyItemsEl.appendChild(historyItem);
            });
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
